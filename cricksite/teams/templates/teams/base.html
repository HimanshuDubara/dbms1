<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CrickSite</title>
</head>

<body>
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'teams/style.css' %}"/>
<link rel="stylesheet" href ="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css2?family=Tenali+Ramakrishna&display=swap" rel="stylesheet">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<nav class="navbar navbar-inverse">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="topNavBar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </button>
    <div class="container-fluid">
        <!.. Logo ....!>
        <div class="navbar-header">
            <a class="navbar-brand" href="/">CrickSite</a>
        </div>
        <!..Items...!>
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="/teams"> Teams</a>
                </li>
            </ul>
             <form class="navbar-form navbar-left" role="search" method="get" action="#">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
             <ul class="nav navbar-nav navbar-right">
                <li class="active">
                    <a href="/teams/add/">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;New Team
                    </a>

                </li>
                 <ul class="nav navbar-nav navbar-right">
                <li class="active">
                    <a href="/teams/add_player/">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;New Player
                    </a>

                </li>
                 <li class="active">
                    <a href="#">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;Logout
                    </a>

                </li>
            </ul>

        </div>

    </div>
</nav>
{% block body %}
{% endblock %}

</body>
</html>
